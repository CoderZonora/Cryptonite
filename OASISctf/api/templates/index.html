<!DOCTYPE html>
<html>
<head>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #e0e0e0;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: auto;
  overflow: hidden;
}

.post {
  border: 1px solid #4471eb;
  padding: 15px;
  margin-bottom: 15px;
  background-color: #1e1e1e;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.hidden {
  display: none;
}

h2, h3 {
  color: #ffffff;
  text-align: center;
  padding: 10px 0;
}

form {
  background-color: #2c2c2c;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px #000000;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #e0e0e0;
}

input[type="text"], textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #555;
  background-color: #333;
  color: #e0e0e0;
}

input[type="submit"] {
  padding: 10px 15px;
  background-color: #4471eb;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
</head>
<body>

<h2>BreachForums</h2>
<h3>Add a Breach!</h3>

<form action="/createPost" method="post">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title"><br>
  <label for="content">Content:</label><br>
  <textarea id="content" name="content"></textarea><br>
  <input type="submit" value="Submit">
</form>
<!-- <div id="formContainer" class="hidden"></div> -->
 

<h3>Latest Posts</h3>


{% for post in posts %}
  <div class="post">
    <h3 style="text-align: left;">{{ post.title }}</h3>
    <p>{{ post.content }}</p>
  </div>
{% endfor %}

<!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->

</body>
</html>
